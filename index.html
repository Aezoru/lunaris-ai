<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lunaris AI</title>
    <meta name="description" content="Advanced AI Assistant with Python, Voice Mode, and Local Privacy." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      const root = document.documentElement;
      const defaultColors = { 50: '239 244 255', 100: '219 230 254', 200: '191 211 254', 300: '147 187 253', 400: '96 154 250', 500: '59 130 246', 600: '37 99 235', 700: '29 78 216', 800: '30 64 175', 900: '30 58 138', 950: '23 37 84' };
      for (const [key, value] of Object.entries(defaultColors)) { root.style.setProperty(`--color-brand-${key}`, value); }
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['IBM Plex Mono', 'monospace'] },
            colors: {
              slate: { 850: '#151e2e', 900: '#0f172a', 950: '#020617' },
              brand: {
                50: 'rgb(var(--color-brand-50) / <alpha-value>)', 100: 'rgb(var(--color-brand-100) / <alpha-value>)', 200: 'rgb(var(--color-brand-200) / <alpha-value>)',
                300: 'rgb(var(--color-brand-300) / <alpha-value>)', 400: 'rgb(var(--color-brand-400) / <alpha-value>)', 500: 'rgb(var(--color-brand-500) / <alpha-value>)',
                600: 'rgb(var(--color-brand-600) / <alpha-value>)', 700: 'rgb(var(--color-brand-700) / <alpha-value>)', 800: 'rgb(var(--color-brand-800) / <alpha-value>)',
                900: 'rgb(var(--color-brand-900) / <alpha-value>)', 950: 'rgb(var(--color-brand-950) / <alpha-value>)',
              }
            },
            animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards', 'slide-up': 'slideUp 0.5s ease-out forwards', 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', 'spin-slow': 'spin 3s linear infinite' },
            keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 10px; }
      .markdown-body pre { background-color: #f1f5f9; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; }
      .dark .markdown-body pre { background-color: #1e293b; border-color: #334155; }
      .markdown-body code { background-color: rgba(var(--color-brand-500), 0.1); color: rgb(var(--color-brand-600)); padding: 0.2em 0.4em; border-radius: 0.25rem; font-family: 'IBM Plex Mono', monospace; font-size: 0.85em; }
      .dark .markdown-body code { background-color: rgba(var(--color-brand-500), 0.2); color: rgb(var(--color-brand-300)); }
      .cursor-wait { cursor: wait; }
    </style>
  </head>
  <body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
